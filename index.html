<html lang="pt-BR">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {

    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.1?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "zustand": "https://esm.sh/zustand@5.0.3?deps=react@19.0.0",

  }
}
</script>
    <style>
      /* Estilização Prose - Look Técnico Arquiteto */
      .prose h1 { @apply text-2xl font-black mb-4 uppercase italic tracking-tighter text-zinc-900 border-b-4 border-zinc-900 pb-2 inline-block; }
      .prose h2 { @apply text-lg font-black mt-8 mb-3 uppercase tracking-widest text-zinc-800 flex items-center gap-2; }
      .prose h2::before { content: ""; @apply w-4 h-1 bg-zinc-900 rounded-full; }
      
      .prose h3 { @apply text-sm font-black mt-6 mb-2 text-zinc-900 uppercase tracking-wider; }
      .prose h4 { @apply text-xs font-black mt-4 mb-1 text-zinc-500 uppercase tracking-[0.2em]; }
      
      .prose p { @apply text-zinc-600 leading-relaxed mb-3 text-[13px] font-medium text-justify; }
      
      .prose ul { @apply space-y-1.5 mb-5 ml-2; }
      .prose li { @apply pl-5 relative text-zinc-600 text-[13px] font-medium leading-relaxed; }
      .prose li::before { content: "•"; @apply absolute left-0 text-zinc-300 font-bold; }
      
      .prose strong { @apply font-black text-zinc-900; }
      
      .prose table { @apply w-full border-collapse my-6 rounded-lg overflow-hidden border border-zinc-200 shadow-sm; }
      .prose th { @apply bg-zinc-50 text-zinc-400 p-3 text-left text-[10px] font-black uppercase tracking-[0.2em] border-b border-zinc-200; }
      .prose td { @apply p-3 border-b border-zinc-100 text-[11px] font-bold text-zinc-700 bg-white leading-normal; }
      .prose tr:hover td { @apply bg-zinc-50/50; }
      
      .prose hr { @apply my-10 border-zinc-100; }
      
      /* Scrollbar refinada */
      .custom-scrollbar-light::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar-light::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar-light::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 10px; }
      .custom-scrollbar-light::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }

      /* Efeito de Folha de Papel */
      .report-paper {
        @apply bg-white shadow-[0_0_50px_rgba(0,0,0,0.03)] border border-zinc-100 mx-auto transition-all;
        max-width: 800px;
        padding: 60px 80px;
      }
    </style>
  </head>
  <body class="bg-[#fcfcfc] text-zinc-900 h-screen overflow-hidden">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
